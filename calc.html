<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="introduction">
        <p class="tag"><a href="https://github.com/gabriel-05-dev" rel="noopener" >@Gabriel-05-Dev</a></p>
        <p class="content">Calculator built without use of the "eval" function.</p>
        <p class="content listInfo">Why is eval not used?</p>
        <ul>
            <em><li class="list">Usage of the eval function involves risk of running malicious code.</li>
            <li class="list">Difficult to debug.</li>
            <li class="list">Executes the code passed with caller privileges.</li></em>
        </ul>
    </div>
    <div class="all">
        <div class="calcBody">
            <div class="display">
                <p class="displayContent"></p>
            </div>
            <div class="row">
                <button class="clear">clear</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">รท</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">ร</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">-</button>
            <div class="row">
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="evaluate">=</button>
                <button class="operator">+</button>
            </div>
            </div>
        </div>
    </div>
</body>
